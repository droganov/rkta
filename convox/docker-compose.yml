version: '2'
services:
  redis:
    build:
      context: ./convox
      dockerfile: Dockerfile.redis
    ports:
      - 6379
    volumes:
      - ${REDIS_DATA_PATH}:/data/db

  mongo:
    build:
      context: ./convox
      dockerfile: Dockerfile.mongo
    ports:
      - 27017:27017
    volumes:
      - ${MONGO_DATA_PATH}:/data/db

  node-3000:
    build: .
    environment:
      - RACK_ENV=development
      - NODE_ENV=development
    ports:
      - 3000:3000
    links:
      - redis
      - mongo
